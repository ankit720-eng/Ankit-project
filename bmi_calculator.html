<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi_style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="content">
        <form>
            <div>
                <label>Enter your weight(in Kg):-</label>
                <input type="text" placeholder="Enter weight" class="bmi_wt">
            </div>
            <div>
                <label>Enter your heigth(in m):-</label>
                <input type="text" placeholder="Enter height" class="bmi_ht">
            </div>
            <div class="msg_bmi">Get BMI here</div>
            <div class="msg"></div>
            <button>BMI</button>
        </form>
    </div>
    <script src="bmi_js.js"></script>
</body>
</html>
